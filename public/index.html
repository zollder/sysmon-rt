<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/css/app.css">
		<link rel="stylesheet" href="styles/css/chart.css">
	</head>
	<body ng-app="sysmonjs">
		<div ng-controller="MainCtrl">
			<rt-scatter-chart class="chart" data="logs"></rt-scatter-chart>
			<rt-scatter-chart class="chart" data="moreLogs[0]"></rt-scatter-chart>
			<rt-scatter-chart class="chart" data="moreLogs[1]"></rt-scatter-chart>

			<rt-scatter-chart class="chart" data="moreLogs[3]"></rt-scatter-chart>
		</div>

		<script src="bower_components/d3/d3.js" charset="UTF-8"></script>
		<script src="bower_components/sizzle/dist/sizzle.min.js" charset="UTF-8"></script>
		<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	
		<script src="scripts/app.js" type="text/javascript"></script>
		<script src="scripts/controllers/main.js" type="text/javascript"></script>

		<script src="scripts/modules/d3module.js" type="text/javascript"></script>

</html>
